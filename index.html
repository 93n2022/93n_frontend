<!DOCTYPE html>
<html>
  <head>
    <title>93N</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="93n.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      .hide {
        display: none;
      }
      a {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
      }
      textarea {
        width: 800px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <button
      id="connect"
      onclick="connect()"
      style="width: 100%; height: 100%; font-size: 1000%"
    >
      Connect
    </button>
    <div id="root" class="hide">
      <h1>Dashboard</h1>
      <i id="status">Status...</i><br />
      <b id="txtUSDT"></b> USDT / <b id="txt93N"></b> 93N<br />
      Upline: <b id="txtRB"></b> / Your referral link:
      <button
        id="txtRef"
        onclick="navigator.clipboard.writeText(location.href.replace(location.hash,'')+'?#'+acct);$(this).html('Copied')"
      >
        Click to copy</button
      ><br />
      <select id="samt">
        <option value="100">100</option>
        <option value="1000">1,000</option>
        <option value="10000">10,000</option>
      </select>
      <select id="num">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      in
      <select id="months">
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="9">9</option>
      </select>
      months <button id="stakeBtn" onclick="deposit()">Stake</button><br />
      <button onclick="disUser(acct,1)">Your packages details</button><br />
      <button onclick="loadEarnings('history','')">Earning history</button>
      <p id="lv1"></p>
      <ol>
        <li>Staking for all <a onclick="stake()">Here</a></li>
      </ol>
      <textarea id="history"></textarea>
      <h1>SWAP</h1>
      <ol>
        <li>
          Own swap (add / remove liquidity from etherscan) -
          <a
            href="https://rinkeby.etherscan.io/address/0xeDE87e8D824aFb897d01B8e40D9A24Df4Db60efB#writeContract"
            target="_blank"
            >Here</a
          >
        </li>
        <li>
          USDT: <input id="amt1" onkeyup="getPrice(USDT,CA2,1)" />
          <button onclick="xc(USDT,CA2,1,contract3)">
            Exchange <b id="xc1">0</b> 93N
          </button>
        </li>
        <li>
          93N: <input id="amt2" onkeyup="getPrice(CA2,USDT,2)" />
          <button onclick="xc(CA2,USDT,2,contract2)">
            Exchange <b id="xc2">0</b> USDT
          </button>
        </li>
      </ol>
    </div>
  </body>
</html>
